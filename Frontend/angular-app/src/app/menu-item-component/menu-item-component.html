<article class="menu-card"
         [class.unavailable]="!item.available"
         [class.menu-combo]="!!menu">

  <!-- Hinweis bei Nicht-Verfügbarkeit (optional, passt zu deinem CSS) -->
  <span class="unavailable-label" *ngIf="!item.available">Nicht verfügbar</span>

  <div class="card-content">
    <div class="card-header">
      <h3>
        {{ item.name }}
        <span *ngIf="menu" class="badge">Menü</span>
      </h3>

      <!-- Menü-Titel unter dem Gerichtsnamen -->
      <p class="menu-subtitle" *ngIf="menu">{{ menu.title }}</p>

      <!-- BEHALTEN: Tags -->
      <div class="tags">
        <span class="category-tag">{{ item.category }}</span>
        <span class="vegetarian-tag" *ngIf="item.vegetarian">Vegetarisch</span>
      </div>
    </div>

    <!-- Beschreibung (Klasse an dein CSS angepasst) -->
    <p class="menu-desc">{{ item.description }}</p>

    <!-- Menü-Extras (optional) -->
    <ul class="menu-extras" *ngIf="menu && (menu.drink || menu.dessert)">
      <li *ngIf="menu.drink">Getränk: {{ menu.drink }}</li>
      <li *ngIf="menu.dessert">Dessert: {{ menu.dessert }}</li>
    </ul>

    <!-- Allergene (behalten) -->
    <div class="allergens" *ngIf="item.allergens?.length">
      <strong>Allergene:</strong> {{ item.allergens.join(', ') }}
    </div>

    <!-- Notizfeld (Textarea wie bisher) -->
    <div class="note-input">
      <textarea [(ngModel)]="note" placeholder="Bemerkung (optional)"></textarea>
    </div>

    <div class="card-footer">
      <span class="price">{{ item.price | currency: 'EUR' }}</span>
      <button class="add-btn"
              (click)="addToOrder()"
              [disabled]="!item.available">
        Hinzufügen
      </button>
    </div>
  </div>
</article>
